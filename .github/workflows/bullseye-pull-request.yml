name: check bullseye dockerfile for PR
on:
  pull_request:
    branch-ignore:
      - "main"
      - "master"
jobs:
  hadolint:
    runs-on: ["self-hosted"]
    steps:
     - name: Checkout
       uses: actions/checkout@master
     - name: Hadolint
       uses: hadolint/hadolint-action@v1.6.0
       with:
         dockerfile: bullseye/Dockerfile

